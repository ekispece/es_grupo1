<!DOCTYPE html>
<html ng-app='picToSoft'>
    <head>
        <meta charset="utf-8">
        <title>Test bootstrap</title>
        <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <div class="container" ng-controller="main">
            <div class="row">
                <div class="col-md-12">
                    <h1>Mock data display</h1>
                </div>
            </div>
            <div class="col-md-4" ng-repeat="pictograma in mock.pictogramas">
                <div class="list-group">
                    <li class="list-group-item"><b>Dica: </b>{{pictograma.dica}}</li>
                    <li class="list-group-item"><b>Imagem: </b>{{pictograma.imagem}}</li>
                    <li class="list-group-item"><b>Resposta: </b>{{pictograma.resposta}}</li>
                    <li class="list-group-item"><b>Tempo: </b>{{pictograma.tempo}}</li>
                    <li class="list-group-item"><b>Letras: </b>{{pictograma.letras}}</li>
                </div>
            </div>
        </div>


        <script src="bower_components/angular/angular.js" charset="utf-8"></script>
        <script src="controllers/MockController.js" charset="utf-8"></script>
    </body>
</html>
