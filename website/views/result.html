<div class="row start-container">
    <div class="col-md-12">
        <h3> Você acertou {{ ultimaPartida.acertos }} / {{ ultimaPartida.totalPerguntas }} questões! </h3>
    </div>
    <div class="col-md-6">
        <h4> Histórico Geral </h4>
        <div line-chart points="metricas.historico.partidas"></div>
    </div>
    <div class="col-md-6">        
        <ul class="nav nav-tabs">
            <li role="presentation" class="active"><a href="#chart-projeto" aria-controls="chart-projeto" role="tab" data-toggle="tab">Projeto</a></li>
            <li role="presentation"><a href="#chart-entidades" aria-controls="chart-entidades" role="tab" data-toggle="tab">Entidades</a></li>
            <li role="presentation"><a href="#chart-processo" aria-controls="chart-processo" role="tab" data-toggle="tab">Processo</a></li>
            <li role="presentation"><a href="#chart-praticas" aria-controls="chart-praticas" role="tab" data-toggle="tab">Práticas</a></li>
        </ul>
        <div class="tab-content">
            <div id="chart-projeto" line-chart points="metricas.historico.topicos.projeto" role="tabpanel" class="tab-pane active"></div>
            <div id="chart-entidades" line-chart points="metricas.historico.topicos.entidades" role="tabpanel" class="tab-pane"></div>
            <div id="chart-processo" line-chart points="metricas.historico.topicos.processo" role="tabpanel" class="tab-pane"></div>
            <div id="chart-praticas" line-chart points="metricas.historico.topicos.praticas" role="tabpanel" class="tab-pane"></div>
        </div>
    </div>
    <div class="col-md-12 button-container">
        <button class="btn btn-lg btn-success custom-button" ng-click="iniciarNovoJogo()"> Jogar Novamente </button>
    </div>
</div>
